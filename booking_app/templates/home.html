<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Parking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid black;
        padding: 10px;
      }
      .header h1,
      .header h2 {
        margin: 0;
      }
      .header h2 {
        margin-left: 20px;
      }
      .status {
        display: flex;
        flex-direction: column;
        margin: 20px;
        text-align: left;
      }
      .status div {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .status .free,
      .status .occupied {
        width: 120px;
        background-color: green;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }
      .status .occupied {
        background-color: red;
      }
      .parking-lot {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
        margin: 20px;
        text-align: center;
      }
      .parking-lot div {
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        border: 1px solid black;
        font-size: 20px;
        transition: background-color 1.5s ease;
      }
    </style>
    <script>
      function filterSpots(status) {
        const spots = document.querySelectorAll(".parking-lot div");
        spots.forEach((spot) => {
          if (status === "free" && spot.classList.contains("free")) {
            spot.style.backgroundColor = "green";
          } else if (
            status === "occupied" &&
            spot.classList.contains("taken")
          ) {
            spot.style.backgroundColor = "red";
          } else {
            spot.style.backgroundColor = "gray";
          }
        });
      }
    </script>
  </head>
  <body>
    <div class="header">
      <a href="{% url 'home' %}"><h1>Free Parking</h1></a>
      <a href="{% url 'my_bookings' %}"><h2>Мои бронирования</h2></a>
    </div>
    <div class="status">
      <div onclick="filterSpots('free')"><div class="free">Свободно</div></div>
      <div onclick="filterSpots('occupied')">
        <div class="occupied">Занято</div>
      </div>
      <div onclick="filterSpots('all')"><div class="all">Все</div></div>
    </div>
    <div class="parking-lot">
      {% for spot in parking_spots %}
      <a href="{% url 'book_spot' %}">
        <div class="{% if not spot.is_free %}taken{% else %}free{% endif %}">
          {{ spot.number }}
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
